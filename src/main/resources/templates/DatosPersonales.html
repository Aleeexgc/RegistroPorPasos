<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Datos Personales</title>
	<link rel="icon" href="data:," />
	<link rel="stylesheet" th:href="@{/css/estilos.css}" type="text/css">
	
</head>

<body>

	<div th:replace="navegacion :: header"></div>
	
	<form th:action="@{/registro/datosPersonales}" method="post" th:object="${datosPersonales}">
	
		<fieldset>
			<legend class="negrita">Datos Personales</legend>
			
			<label for="nombre">
				
				<span class="negrita">Nombre: </span>
				<input name="nombre" id="nombre" type="text" th:value="${nombre}" th:field="*{nombre}">
			
			</label>
			
			<label for="apellido">
				
				<span class="negrita">Apellido: </span>
				<input name="apellido" id="apellido" type="text" th:value="${apellido}" th:field="*{apellido}">
			
			</label>
			
			<br/>
			
			<label for="nacimiento">
			
				<span class="negrita">Fecha de Nacimiento: </span>
				<input name="nacimiento" id="nombre" type="text" th:value="${nacimiento}" th:field="*{nacimiento}" placeholder="00/00/0000">
			
			</label>
			
			<br>
			
			<label for="genero">
				
				<span class="negrita">Genero</span>
				
				<th:block th:each="genero: ${listaGenerosOrdenada}">
		    			<input type="radio" name="genero" th:id="${genero.value}" th:value="${genero.value}" th:field="*{genero}" th:checked="${genero.key == genero}"/>
					<span th:text="${genero.value}"/>
				</th:block>

			</label>
			
			<br>
			
			<label for="estado">
				
				<span class="negrita">Casado o Pareja de hecho</span>
				<input name="estado" id="estado" type="checkbox"  th:field="*{estado}" th:value="${estado}">
			
			</label>
			
			<label for="hijos">
				<span class="negrita">Hijos</span>
				<input name="hijos" id="hijos" type="checkbox" th:field="*{hijos}" th:value="${hijos}">
			</label>
			
			<br>
			
			<label for="nacionalidades">
			    			  		
				<span class="negrita">Nacionalidades</span>
					
			  	<select name="nacionalidades" id="nacionalidades" size="5"multiple="multiple" th:field="*{nacionalidades}">
				  	
			  	 	<th:block th:each="nac : ${nacionalidades}">
		    				<option th:value="${nac.value}" th:selected="${nacionalidades != null} and ${#lists.contains(nacionalidades, nac.key)}" />
						<span th:text="${nac.value}"/>
					</th:block>
				  	  
			  	</select>
				  
		 	</label>
			
			<input type="submit" value="Paso 2: Datos Profesionales">
			
		</fieldset>
	
	</form>

</body>
</html>
